<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/crew.css" />
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="bg-dark">
  <header-component></header-component>

  <div class="main container grid-container">
    <div class="title__number">
      <h1 class="title__number-one text-white">
        <span class="text-light">02 </span>Meet your crew
      </h1>
    </div>

    <div class="image">
      <figure>
        <img src="../assets/crew/image-douglas-hurley.png" alt="crew commander" id="commander-image"
          class="commander-image" />
        <figcaption class="line"></figcaption>
      </figure>
    </div>

    <div class="describe" id="items">
      <h2 class="heading-one text-light uppercase " id="profession">Commander</h2>
      <h2 class="heading-two text-white uppercase" id="name">Douglas Hurley</h2>
      <p class="text text-white" id="story">
        Douglas Gerald Hurley is an American engineer, former Marine Corps
        pilot and former NASA astronaut. He launched into space for the third
        time as commander of Crew Dragon Demo-2.
      </p>
      <div class="dot-indicators flex"> <button class="dot" onclick="getCrew(0)">
          <span class="sr-only">The commander</span>
        </button>
        <button class="dot" onclick="getCrew(1)">
          <span class="sr-only">The engineer</span>
        </button>

        <button class="dot" onclick="getCrew(2)">
          <span class="sr-only">The pilot</span>
        </button>
        <button class="dot" onclick="getCrew(3)">
          <span class="sr-only">The specialist</span>
        </button>
      </div>
    </div>

    <script src="./js/header.component.js"></script>
    <script src="./js/dot.js" defer></script>
    <!--- Gets loaded as soon as possible — so it reduces load times. Doesn't execute until everything you need is ready — so all the DOM you need is there-->
</body>

</html>
